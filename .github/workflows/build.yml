name: Python CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        DEBUG: True

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install uv
          make install
      - name: Run linter
        run: |
          make check
      - name: Run Tests
        run: |
          make test
      - name: Run test coverage
        run: |
          make test-coverage

      - name: SonarQubeScan
        uses: sonarsource/sonarqube-scan-action@fd88b7d
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=DanatN5_python-project-52
            -Dsonar.organization=danatn5
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.exclusions=tests/**