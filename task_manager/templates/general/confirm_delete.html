{% extends 'base.html' %}
{% load django_bootstrap5 %}
 
{% block main %}
  <h1 class="my-4">{{ title }} {{ object.name }}?</h1>
    <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-primary" type="submit" value="Delete" />
      <a href="{% url 'label_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock main %}
