{% extends 'base.html' %}
{% load django_bootstrap5 %}
 
{% block main %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Task</h1>
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h2>{{ task.name }}</h2>
        </div>
        <div class="card-body bg-light">
            <p>{{ task.description }}</p>
            <hr>
            <div class="container">
                <div class="row p-1">
                    <div class="col">Author</div>
                    <div class="col">{{ task.author }}</div>
                </div>
                <div class="row p-1">
                    <div class="col">Executor</div>
                    <div class="col">{{ task.executor }}</div>
                </div>
                <div class="row p-1">
                    <div class="col">Status</div>
                    <div class="col">{{ task.status }}</div>
                </div>
                <div class="row p-1">
                    <div class="col">Created at</div>
                    <div class="col">{{ task.created_at }}</div>
                </div>
                <div class="row p-1">
                    <div class="col">Label</div>
                    <div class="col">{{ task.label.name }}</div>
                </div>

                <div class="row p-1">
                    <div class="col">
                        <a href="{% url 'update_task' task.id %}">Update</a>
                        <br>
                        <a href="{% url 'delete_task' task.id %}">Delete</a>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
