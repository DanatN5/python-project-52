{% extends 'base.html' %}

{% block main %}
<h1 class="my-4">Метки</h1>
  <a href="{% url 'create_label' %}" class="btn btn-primary">Создать метку</a>

  <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels %}
        <tr>
            <td>{{ label.id }}</td>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at|date:'d.m.Y H:i' }}</td>
            <td>
            <a href="{% url 'update_label' label.id %}">Изменить</a>
            <br>
            <a href="{% url 'delete_label' label.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
