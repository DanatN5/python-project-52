{% extends 'base.html' %}
{% load django_bootstrap5 %}
 
{% block main %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Create label</h1>
    <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-primary" type="submit" value="Save" />
    </form>
</div>
{% endblock main %}
